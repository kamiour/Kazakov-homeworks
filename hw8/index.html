        // 14) Написать свой собственный filter! Функция должна принимать два параметра массив и функцию!!
        function filter(array, f) {
            let newArray = [];
            for (let item of array) {
                if (f(item)) {
                    newArray = [...newArray, item]
                }
            };
            return newArray;
        }
