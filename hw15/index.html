        // нужно подсчитать среднее арифметическое всех сотрудников
        class Building {
            constructor(manufacturer) {
                this.manufacturer = manufacturer;
            }
            static getAverageStaffNumber(buildings) {
                return buildings.reduce((prev, curr) => prev + curr.numberOfStaff, 0)/buildings.length;
                //return totalStaffNumber/buildings.length;
            }
        }

        class Restaurant extends Building {
            constructor(manufacturer, numberOfStaff) {
                super(manufacturer);
                this.numberOfStaff = numberOfStaff;
            }
        }

            }

        //2) Создать класс Builder со свойствами name, salary, workingHoursPerDay,и реализовать 2 класса со статическими

        class Builder {
            constructor(name, salary, workingHoursPerDay) {
                this.name = name;
                this.salary = salary;
                this.workingHoursPerDay = workingHoursPerDay;
            }
        }

        class SortBySalary extends Builder {
            constructor(name, salary, workingHoursPerDay) {
                super(name, salary, workingHoursPerDay)
            }
            static sortBySalary(builders) {
                return builders.sort((prev, curr) => prev.salary - curr.salary);
            }
        }

        class FindMaxWorkingHours extends Builder {
            constructor(name, salary, workingHoursPerDay) {
                super(name, salary, workingHoursPerDay)
            }
            static findMaxWorkingHours(builders) {
                //let arrayOfHours = builders.map((item) => item.workingHoursPerDay);
                //return Math.max(...arrayOfHours);
                return builders.sort((prev, curr) => curr.workingHoursPerDay - prev.workingHoursPerDay)[0];
            }
        }
