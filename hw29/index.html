<body>
    <script>
        // 1
        let regexp1 = /^[0-9?A-z0-9?]+(\.)?[0-9?A-z0-9?]+@[A-z]+\.[A-z]{3}.?[A-z]{0,3}$/;
        console.log(regexp1.test('email@email.com'));
        console.log(regexp1.test('subdomain1.domain@email.com'));

        // 2
        let reg1 = /[0-9]*$/;
        let reg2 = /\/[a-z]*\/[0-9]*$/;
        function getNumbers(string) {
            let res = [];
            while (reg2.test(string)) {
                res.push(string.match(reg1)[0]);
                string = string.replace(reg2, '')
            };
            return res;
        }
        console.log(getNumbers('/person/10/device/90/order/50'));
        console.log(getNumbers('/person/10/device/90'));
        console.log(getNumbers('/product/20'));

        // или можно так:
        console.log('/person/10/device/90/order/50'.match(/[0-9]+/g))
        
        // 3
        let regexp3 = /^\d[ghtx]\.$/;
        console.log(regexp3.test('8h.'));
    </script>
